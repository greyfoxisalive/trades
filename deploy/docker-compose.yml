version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: steam-trade-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-steam_trade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-steam_trade_password}
      POSTGRES_DB: ${POSTGRES_DB:-steam_trade}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-steam_trade}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-trade-network

  # API сервер
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: steam-trade-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-steam_trade}:${POSTGRES_PASSWORD:-steam_trade_password}@postgres:5432/${POSTGRES_DB:-steam_trade}?schema=public
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-in-production}
      STEAM_API_KEY: ${STEAM_API_KEY:-}
      STEAM_RETURN_URL: ${STEAM_RETURN_URL:-http://localhost:3000/api/auth/steam/return}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - steam-trade-network
    restart: unless-stopped
    volumes:
      - ../apps/api/prisma:/app/apps/api/prisma

  # Web приложение
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web
    container_name: steam-trade-web
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - steam-trade-network
    restart: unless-stopped

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    container_name: steam-trade-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl-certs:/etc/nginx/ssl-certs:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - web
      - api
    networks:
      - steam-trade-network
    restart: unless-stopped

  # Certbot для получения SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: steam-trade-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  postgres_data:
  certbot-www:
  certbot-certs:

networks:
  steam-trade-network:
    driver: bridge
